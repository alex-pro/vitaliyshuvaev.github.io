<script type='text/javascript'>function init_map(){var myOptions = {zoom:17,center:new google.maps.LatLng(49.439229191086106,32.09510299021303),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(49.439229191086106,32.09510299021303)});infowindow = new google.maps.InfoWindow({content:'<strong>Адреса:</strong><br>м. Черкаси, вул. Героїв Дніпра 8<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
