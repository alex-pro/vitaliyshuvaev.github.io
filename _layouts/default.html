<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href='/../images/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/slick-carousel/slick/slick.min.js'></script>
    <script src='/bower_components/smooth-scroll/dist/js/smooth-scroll.min.js'></script>
    <script src='/js/app.js'></script>
  </head>

  <body>
    <div class="main container">
      <div class='menu container' id='navigation'>
        <img src='/images/icon.png' class='site-icon'></img>

        <ul class='navigation' id='nav'>
          <li>
            <a class='nav-item icon-home' data-scroll href='#home'>
              <span>Домашня</span>
            </a>
          </li>
          <li>
            <a class='nav-item icon-book' data-scroll href='#reviews'>
              <span>Відгуки</span>
            </a>
          </li>
          <li>
            <a class='nav-item icon-vcard' data-scroll href='#contacts'>
              <span>Контакти</span>
            </a>
          </li>
          <li>
            <a class='nav-item icon-feather' data-scroll href='#contactus'>
              <span>Зв'язатися з нами</span>
            </a>
          </li>
        </ul>
      </div>

      {{ content }}
    </div>
  </body>
</html>
